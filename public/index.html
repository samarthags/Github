<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub LOC Checker</title>
  <style>
    /* Reset + base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      background: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      min-height: 100vh;
      padding: 20px;
    }

    /* Container */
    #app {
      width: 100%;
      max-width: 380px;
      text-align: center;
      position: relative;
    }

    /* Input + button container */
    #inputContainer {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 40px;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    #inputContainer.hidden {
      opacity: 0;
      transform: translateY(-40px);
      pointer-events: none;
      user-select: none;
    }

    /* Input */
    #usernameInput {
      flex: 1;
      padding: 14px 18px;
      font-size: 1rem;
      border: 1.8px solid #ccc;
      border-radius: 7px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #usernameInput:focus {
      border-color: #0078d4;
      box-shadow: 0 0 6px #0078d4aa;
    }

    /* Button */
    #checkBtn {
      padding: 14px 26px;
      font-size: 1rem;
      background-color: #0078d4;
      border: none;
      color: white;
      border-radius: 7px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #checkBtn:hover:not(:disabled) {
      background-color: #005fa3;
    }
    #checkBtn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    /* Loading message container */
    #loadingMessages {
      min-height: 28px;
      font-size: 1.2rem;
      color: #555;
      font-style: italic;
      height: 1.5em;
      margin-bottom: 40px;
      transition: opacity 0.5s ease;
    }

    /* Result text */
    #resultText {
      font-size: 2.2rem;
      color: #111;
      font-weight: 400;
      min-height: 3em;
      user-select: none;
      line-height: 1.3;
      margin-bottom: 16px;
      opacity: 0;
      transition: opacity 0.7s ease;
    }
    #resultText.visible {
      opacity: 1;
    }

    /* Disclaimer */
    #disclaimer {
      font-size: 0.9rem;
      color: #666;
      font-style: italic;
      user-select: none;
      opacity: 0;
      transition: opacity 0.7s ease;
    }
    #disclaimer.visible {
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 420px) {
      #inputContainer {
        flex-direction: column;
      }
      #checkBtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="inputContainer">
      <input
        type="text"
        id="usernameInput"
        placeholder="Enter GitHub username"
        aria-label="GitHub username"
        autocomplete="off"
      />
      <button id="checkBtn">Check Lines</button>
    </div>

    <div id="loadingMessages" aria-live="polite" aria-atomic="true"></div>
    <div id="resultText"></div>
    <div id="disclaimer">Note: Private repository lines are not counted.</div>
  </div>

  <script>
    const inputContainer = document.getElementById("inputContainer");
    const usernameInput = document.getElementById("usernameInput");
    const checkBtn = document.getElementById("checkBtn");
    const loadingMessages = document.getElementById("loadingMessages");
    const resultText = document.getElementById("resultText");
    const disclaimer = document.getElementById("disclaimer");

    const loadingSequence = [
      "Loading...",
      "Counting all repository lines...",
      "Almost done...",
    ];

    let loadingIndex = 0;
    let loadingInterval;

    function startLoadingAnimation() {
      loadingIndex = 0;
      loadingMessages.textContent = loadingSequence[loadingIndex];
      loadingMessages.style.opacity = "1";
      loadingInterval = setInterval(() => {
        loadingIndex++;
        if (loadingIndex >= loadingSequence.length) {
          loadingIndex = 0;
        }
        loadingMessages.textContent = loadingSequence[loadingIndex];
      }, 1500);
    }

    function stopLoadingAnimation() {
      clearInterval(loadingInterval);
      loadingMessages.style.opacity = "0";
      loadingMessages.textContent = "";
    }

    async function fetchLines(username) {
      try {
        const res = await fetch(`/api/loc?username=${encodeURIComponent(username)}`);
        if (!res.ok) {
          if (res.status === 404) throw new Error("User not found.");
          throw new Error("Failed to fetch data.");
        }
        const data = await res.json();
        if (data.error) throw new Error(data.error);

        return data.totalLOC;
      } catch (err) {
        throw err;
      }
    }

    async function handleCheck() {
      const username = usernameInput.value.trim();
      if (!username) {
        alert("Please enter a GitHub username.");
        return;
      }

      // Hide input & button with animation
      inputContainer.classList.add("hidden");

      // Show loading messages
      startLoadingAnimation();

      // Clear previous results
      resultText.textContent = "";
      disclaimer.classList.remove("visible");

      checkBtn.disabled = true;
      usernameInput.disabled = true;

      try {
        const totalLOC = await fetchLines(username);
        stopLoadingAnimation();

        resultText.textContent = `Hey ${username}, you have completed ${totalLOC.toLocaleString()} lines of code.`;
        resultText.classList.add("visible");
        disclaimer.classList.add("visible");

      } catch (err) {
        stopLoadingAnimation();
        alert(err.message);
        // Show input & button again on error
        inputContainer.classList.remove("hidden");
      } finally {
        checkBtn.disabled = false;
        usernameInput.disabled = false;
      }
    }

    checkBtn.addEventListener("click", handleCheck);

    usernameInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleCheck();
      }
    });
  </script>
</body>
</html>
