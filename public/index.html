<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GitHub LOC Counter</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 8px; width: 200px; }
    button { padding: 8px 12px; }
    table { margin: 20px auto; border-collapse: collapse; }
    th, td { padding: 8px 12px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>GitHub LOC Counter</h1>
  <input type="text" id="username" placeholder="Enter GitHub username">
  <button onclick="getLOC()">Check LOC</button>
  <div id="result"></div>

  <script>
    async function getLOC() {
      const user = document.getElementById("username").value.trim();
      if (!user) return alert("Please enter a username");

      document.getElementById("result").innerHTML = "Loading...";

      try {
        const res = await fetch(`/api/loc?username=${user}`);
        const data = await res.json();

        if (data.error) {
          document.getElementById("result").innerHTML = `<p style="color:red">${data.error}</p>`;
          return;
        }

        let html = `<h2>Total LOC: ${data.totalLOC}</h2>`;
        html += "<table><tr><th>Repository</th><th>LOC</th></tr>";
        data.repos.forEach(r => {
          html += `<tr><td>${r.repo}</td><td>${r.loc}</td></tr>`;
        });
        html += "</table>";

        document.getElementById("result").innerHTML = html;

      } catch (err) {
        document.getElementById("result").innerHTML = `<p style="color:red">${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
