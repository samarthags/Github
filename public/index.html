<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Stats Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      width: 250px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .card {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f8f8f8;
    }
  </style>
</head>
<body>
  <h1>GitHub Stats Viewer</h1>
  <input type="text" id="username" placeholder="Enter GitHub username">
  <button onclick="getStats()">Get Stats</button>
  
  <div id="result"></div>

  <script>
    async function getStats() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Please enter a username");

      document.getElementById("result").innerHTML = "<p>Loading...</p>";

      try {
        const res = await fetch(`/api/loc?username=${username}`);
        const data = await res.json();

        if (data.error) {
          document.getElementById("result").innerHTML = `<p style="color:red">${data.error}</p>`;
          return;
        }

        // Build profile section
        let html = `
          <div class="card">
            <div class="profile">
              <img src="${data.avatar}" alt="Avatar">
              <div>
                <h2>${data.name}</h2>
                <p>Joined: ${data.joined}</p>
              </div>
            </div>
            <table>
              <tr><th>Repositories</th><td>${data.repoCount}</td></tr>
              <tr><th>Total Stars</th><td>${data.totalStars}</td></tr>
              <tr><th>Total Commits</th><td>${data.commitsCount}</td></tr>
              <tr><th>Commit Streak</th><td>${data.commitStreak || "N/A"}</td></tr>
              <tr><th>Most Active Day</th><td>${data.mostActiveDay}</td></tr>
              <tr><th>Most Common Commit</th><td>${data.mostCommonCommit || "N/A"}</td></tr>
              <tr><th>Favorite Language</th><td>${data.favoriteLanguage}</td></tr>
              <tr><th>Biggest Repository</th><td>${data.biggestRepo?.name || "N/A"} (${data.biggestRepo?.loc || 0} LOC)</td></tr>
              <tr><th>Total Lines of Code</th><td>${data.totalLOC}</td></tr>
              <tr><th>Coding Mood</th><td>${data.codingMood || "N/A"}</td></tr>
            </table>
          </div>
        `;

        document.getElementById("result").innerHTML = html;

      } catch (err) {
        document.getElementById("result").innerHTML = `<p style="color:red">${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
