<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitHub LOC Checker</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      text-align: center;
    }

    /* Avatar top-right */
    #avatar {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      display: none;
    }

    /* Input and button */
    #inputContainer {
      margin-bottom: 25px;
      width: 100%;
      max-width: 360px;
      display: flex;
      gap: 12px;
    }
    #usernameInput {
      flex: 1;
      padding: 12px 16px;
      font-size: 1rem;
      border: 1.5px solid #aaa;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #usernameInput:focus {
      border-color: #0078d4;
      box-shadow: 0 0 5px #0078d4aa;
    }
    #checkBtn {
      padding: 12px 20px;
      background-color: #0078d4;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #checkBtn:hover {
      background-color: #005fa3;
    }
    #checkBtn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    /* Result text */
    #resultText {
      font-size: 1.25rem;
      max-width: 320px;
      line-height: 1.4;
      user-select: none;
    }

    /* Loading and error */
    #message {
      margin-top: 12px;
      color: #cc0000;
      font-size: 0.95rem;
      min-height: 1.2em;
      user-select: none;
    }

    /* Footer */
    footer {
      padding: 15px 0;
      text-align: center;
      font-size: 1rem;
      color: #666;
      user-select: none;
      border-top: 1px solid #eee;
    }
    footer span {
      cursor: default;
    }

    @media (max-width: 420px) {
      #inputContainer {
        flex-direction: column;
      }
      #checkBtn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <img id="avatar" alt="User avatar" />

  <main>
    <div id="inputContainer">
      <input type="text" id="usernameInput" placeholder="Enter GitHub username" aria-label="GitHub username" />
      <button id="checkBtn">Check Lines</button>
    </div>
    <div id="resultText"></div>
    <div id="message" role="alert" aria-live="assertive"></div>
  </main>

  <footer>
    Made with ðŸ˜Š by Samarth
  </footer>

  <script>
    const usernameInput = document.getElementById('usernameInput');
    const checkBtn = document.getElementById('checkBtn');
    const resultText = document.getElementById('resultText');
    const message = document.getElementById('message');
    const avatar = document.getElementById('avatar');

    async function fetchLOC(username) {
      message.textContent = '';
      resultText.textContent = '';
      avatar.style.display = 'none';

      if (!username) {
        message.textContent = 'Please enter a username.';
        return;
      }

      checkBtn.disabled = true;
      message.textContent = 'Loading...';

      try {
        const res = await fetch(`/api/loc?username=${encodeURIComponent(username)}`);
        if (!res.ok) {
          if(res.status === 404) throw new Error('User not found.');
          else throw new Error('Failed to fetch data.');
        }
        const data = await res.json();

        if (data.error) throw new Error(data.error);

        avatar.src = data.avatar;
        avatar.style.display = 'block';

        const displayName = data.name || username;
        resultText.textContent = `Hey ${displayName}, you have completed ${data.totalLOC.toLocaleString()} lines of code.`;

        message.textContent = '';
      } catch (err) {
        message.textContent = err.message;
        resultText.textContent = '';
      } finally {
        checkBtn.disabled = false;
      }
    }

    checkBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      fetchLOC(username);
    });

    usernameInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        checkBtn.click();
      }
    });
  </script>
</body>
</html>
